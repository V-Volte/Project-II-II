<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <h1>Login</h1>
            <div class="logincontainer">
                <input type="text" name="htno" id="htno" placeholder="Hall Ticket Number">
                <input type="password" name="password" id="password" placeholder="Password">
                <div><button name="login" id="login">Login</button></div>
                <a href="/forgot">Forgot password?</a>
                <label id="rememberme"><input type="checkbox" name="remember" id="remember"
                        placeholder="Remember me">Remember
                    me</label>
            </div>

        </div>
        <img id="pikachu" src="http://assets.stickpng.com/images/580b57fcd9996e24bc43c319.png" alt="">

    </div>
</body>

</html>
